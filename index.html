<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo Turner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Container for the whole site -->
    <main>
        <!-- Sigma Container for logo and Turner image -->
        <div id="sigma">
            <div id="milogo" class="reveal-down"><img id="milogo" src="Images/milogo@2x.png" alt="milogo"></div>
            <div id="Turner"><img id="Turner" src="Images/Asset 2@2x.png" alt="Turner"></div>
        </div>
        <!-- Navigation Bar -->
        <div id="navbar">
            <nav>
       
                 <p>About Milo</p>
                  <p>Portolfio</p>
                 <p>Influences</p>
                 <p>Contact</p>
            
            </nav>
        </div>
       
       
        <!-- About Me Section -->
       
        <div id="about-me-m" class="fade-in-section">
            <img src="Images/2x/M@2x.png" alt="big-m" height="1102" width="377.5">
            <div id="about-me">
                <h1>About Milo</h1>
                <p>Milo Turner is a fartist from Delawere. </p>
            </div>
         </div>

         <!-- portfolho -->

         <div id="Portfolio-I" class="fade-in-section">
            <img src="Images/2x/I@2x.png" alt="I" height="800px" width="377.5">
         </div>

         <!-- Favorites and inflences -->
         <div id="Favorites-L" class="fade-in-section">
            <img src="Images/2x/L@2x.png" alt="L">
         </div>

         <!-- Contact -->
         <div id="Contact-O" class="fade-in-section">
            <img src="Images/2x/O@2x.png" alt="O">

         </div>

       
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const faders = document.querySelectorAll('.fade-in-section');
        
            const appearOptions = {
                threshold: 0.1, // Trigger when 10% of the element is visible
                rootMargin: "0px 0px -50px 0px"
            };
        
            const appearOnScroll = new IntersectionObserver(function (
                entries,
                appearOnScroll
            ) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    } else {
                        entry.target.classList.add("is-visible");
                        appearOnScroll.unobserve(entry.target);
                    }
                });
            }, appearOptions);
        
            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const milogo = document.querySelector('#milogo');
            
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            milogo.classList.add('revealed');
                            observer.unobserve(entry.target); 
                        }
                    });
                }, {
                    threshold: 0.1
                });
            
                observer.observe(milogo);
            });
            </script>
</body>
</html>
